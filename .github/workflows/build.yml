name: Build

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]
        os: [macOS-latest, ubuntu-latest, windows-latest]
        exclude:
          # we don't have the right version of Visual Studio
          - os: windows-latest
            python-version: 2.7

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Windows dependencies
      if: startsWith(matrix.os, 'windows-')
      run: |
        choco install visualcpp-build-tools windows-sdk-10.0
    - name: Install Linux dependencies
      if: startsWith(matrix.os, 'ubuntu-')
      run: |
        sudo apt install bluez libbluetooth-dev
    - name: Lint
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=./.*,./contrib/bluez/test/sap_client.py
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build
      run: |
        pip install wheel
        python setup.py bdist_wheel
    - name: Find wheel
      id: find_wheel
      run: |
        # This needs to be compatible with both Bash and PowerShell
        echo "::set-output name=whl_file::$(ls ./dist/*.whl)"
        echo "::set-output name=whl_name::$(basename $(ls ./dist/*.whl))"
    - name: Upload wheel
      uses: actions/upload-artifact@v1
      with:
        name: ${{ steps.find_wheel.outputs.whl_name }}
        path: ${{ steps.find_wheel.outputs.whl_file }}
